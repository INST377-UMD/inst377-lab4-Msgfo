<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INST 377 Lab 4</title>
    <style>
        body {
            background-color: blue;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #page-heading {
            text-align: center;
            margin: 20px 0;
            color: white;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* Creates space between two sections */
            padding: 20px;
            background-color: #f0f0f0;
        }

        .row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }

        .section {
            background-color: lavender;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            flex: 1 1 45%;
            box-sizing: border-box;
            min-width: 200px;
        }

        .section h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }

        button {
            padding: 10px 15px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #555;
        }

        input[type="text"] {
            padding: 8px;
            width: 100%;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 800px) {
            .section {
                flex: 1 1 100%;
            }
        }

        @media (max-width: 500px) {
            .row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <h1 id="page-heading">AKM Alam Lab 4</h1>

    <div class="container">
        <div class="row">
            <div class="section" id="alert-me-section">
                <form id="alert-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                    <button type="submit">Alert Me!</button>
                </form>
            </div>

            <div class="section" id="change-color-section">
                <button id="change-color-button">Change Color</button>
            </div>
        </div>

        <div class="row">
            <div class="section" id="text-tester-section">
                <form id="validate-form">
                    <label for="text-input">Enter Text:</label>
                    <input type="text" id="text-input" name="text-input" placeholder="Enter text to validate">
                    <button type="submit">Validate Text</button>
                </form>
            </div>

            <div class="section" id="add-text-section">
                <button id="add-text-button">Add Text</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('alert-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting
            const name = document.getElementById('name').value.trim();
            if (name) {
                alert(`Hi ${name}!`);
            } else {
                alert('Please enter your name.');
            }
        });

        let isBlue = true; 
        document.getElementById('change-color-button').addEventListener('click', function() {
            if (isBlue) {
                document.body.style.backgroundColor = 'green';
            } else {
                document.body.style.backgroundColor = 'blue';
            }
            isBlue = !isBlue; 
        });

        document.getElementById('validate-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting
            const text = document.getElementById('text-input').value;
            const validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert('Special character detected!');
            } else {
                alert('No special characters found.');
            }
        });

        document.getElementById('add-text-button').addEventListener('click', function() {
            const heading = document.getElementById('page-heading');
            heading.textContent += ' Add Text';
        });
    </script>
</body>
</html>
